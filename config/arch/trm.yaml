name: recursive_reasoning.trm@TinyRecursiveReasoningModel_ACTV1
loss:
  name: losses@ACTLossHead
  loss_type: stablemax_cross_entropy

halt_exploration_prob: 0.1
halt_max_steps: 16

H_cycles: 3
L_cycles: 6

H_layers: 0
L_layers: 2

hidden_size: 512
num_heads: 8        # still used for RoPE dim split etc., though attention is replaced
expansion: 4

puzzle_emb_ndim: ${.hidden_size}

pos_encodings: rope
forward_dtype: bfloat16

mlp_t: False        # use mamba (not mlp_t) on L
puzzle_emb_len: 16
no_ACT_continue: True

# ðŸ”¹ Mamba hyperparameters (match the earlier Mamba config you used)
mamba_d_state: 64
mamba_d_conv: 4
mamba_expand: 2.0
mamba_dt_rank: auto

mamba_two_stage: True  # ðŸ”¹ enable your new 2-layer Mamba mode
